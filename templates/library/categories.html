{% extends "base.html" %}

{% block content %}
<h2 class="mb-3">Categories</h2>

<div class="row g-3">
  {% for c in categories %}
    <div class="col-md-4">
      <a class="card rounded-4 shadow-sm text-decoration-none text-dark h-100" href="{% url 'category_books' c.id %}">
        <div class="card-body">
          <div class="fw-semibold">{{ c.name }}</div>
          <div class="text-muted small">{{ c.book_count }} book(s)</div>
        </div>
      </a>
    </div>
  {% empty %}
    <p class="text-muted">No categories.</p>
  {% endfor %}
</div>
{% endblock %}
