{% extends "base.html" %}

{% block content %}
<h2 class="mb-3">Authors</h2>

<div class="row g-3">
  {% for a in authors %}
    <div class="col-md-4">
      <a class="card rounded-4 shadow-sm text-decoration-none text-dark h-100" href="{% url 'author_detail' a.id %}">
        <div class="card-body d-flex gap-3">
          {% if a.photo %}
            <img class="author-thumb" src="{{ a.photo.url }}" alt="{{ a.name }}">
          {% else %}
            <div class="author-thumb placeholder-thumb">A</div>
          {% endif %}
          <div>
            <div class="fw-semibold">{{ a.name }}</div>
            <div class="text-muted small">{{ a.book_count }} book(s)</div>
          </div>
        </div>
      </a>
    </div>
  {% empty %}
    <p class="text-muted">No authors.</p>
  {% endfor %}
</div>
{% endblock %}
