{% extends "base.html" %}

{% block content %}
<h2 class="mb-3">Profile</h2>

<div class="card rounded-4 shadow-sm">
  <div class="card-body d-flex gap-3 align-items-start flex-wrap">
    {% if user.profile.photo %}
      <img class="profile-pic" src="{{ user.profile.photo.url }}" alt="Profile">
    {% else %}
      <div class="profile-pic placeholder-thumb">P</div>
    {% endif %}

    <div>
      <div class="fw-semibold fs-5">{{ user.profile.full_name }}</div>
      <div class="text-muted">{{ user.email }}</div>
      {% if user.profile.phone %}
        <div class="text-muted">{{ user.profile.phone }}</div>
      {% endif %}

      <div class="mt-3">
        <a class="btn btn-dark" href="{% url 'profile_edit' %}">Edit Profile</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
